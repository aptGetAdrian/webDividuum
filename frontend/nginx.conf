server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  # video files need byteâ€‘range support
  location ~* \.(mp4|webm)$ {
    add_header Accept-Ranges bytes;
    # ensure nginx knows the right MIME-types
    types {
      video/mp4 mp4;
      video/webm webm;
    }
  }

  # everything else
  location / {
    try_files $uri $uri/ /index.html;
  }
}